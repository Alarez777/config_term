alt_send_esc: false
colors:
  bright:
    black: '0x575656'
    blue: '0x8dabe1'
    cyan: '0xffa7c4'
    green: '0x85cc95'
    magenta: '0xc792eb'
    red: '0xe7a7bc'
    white: '0xffffff'
    yellow: '0xffcb8b'
  normal:
    black: '0x0a1222'
    blue: '0x8dabe1'
    cyan: '0x78ccf0'
    green: '0x85cc95'
    magenta: '0xc761d9'
    red: '0xf185a9'
    white: '0xebebeb'
    yellow: '0xffcb8b'
  primary:
    background: '0x210101'
    foreground: '0xb2b7bd'
cursor:
  style:
    blinking: Always
    shape: Underline
env:
  TERM: xterm-256color
font:
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  normal:
    family: MesloLGS NF
    style: Regular
  size: 19.0
mouse_bindings:
- action: PasteSelection
  mouse: Right
selection:
  save_to_clipboard: true
tabspaces: 4
visual_bell:
  animation: EaseOutExpo
  duration: 0
window:
  decorations: full
  dimensions:
    columns: 300
    lines: 100
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.95
  padding:
    x: 4
    y: 1
  startup_mode: Windowed
  title: Alacritty
