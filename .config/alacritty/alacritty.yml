alt_send_esc: false
colors:
  bright:
    black: '#928374'
    blue: '#076678'
    cyan: '#427b58'
    green: '#79740e'
    magenta: '#8f3f71'
    red: '#9d0006'
    white: '#3c3836'
    yellow: '#b57614'
  normal:
    black: '#fbf1c7'
    blue: '#458588'
    cyan: '#689d6a'
    green: '#98971a'
    magenta: '#b16286'
    red: '#cc241d'
    white: '#7c6f64'
    yellow: '#d79921'
  primary:
    background: '#fbf1c7'
    foreground: '#3c3836'
cursor:
  style:
    blinking: Always
    shape: Underline
env:
  TERM: xterm-256color
font:
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  normal:
    family: MesloLGS NF
    style: Regular
  size: 19.0
mouse_bindings:
- action: PasteSelection
  mouse: Right
selection:
  save_to_clipboard: true
tabspaces: 4
visual_bell:
  animation: EaseOutExpo
  duration: 0
window:
  decorations: full
  dimensions:
    columns: 300
    lines: 100
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.95
  padding:
    x: 4
    y: 1
  startup_mode: Windowed
  title: Alacritty
