colors:
  bright:
    black: '#686868'
    blue: '#59C2FF'
    cyan: '#95E6CB'
    green: '#C2D94C'
    magenta: '#FFEE99'
    red: '#F07178'
    white: '#FFFFFF'
    yellow: '#FFB454'
  normal:
    black: '#01060E'
    blue: '#53BDFA'
    cyan: '#90E1C6'
    green: '#91B362'
    magenta: '#FAE994'
    red: '#EA6C73'
    white: '#C7C7C7'
    yellow: '#F9AF4F'
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'
cursor:
  style:
    blinking: Always
    shape: Underline
env:
  TERM: xterm-256color
font:
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  normal:
    family: MesloLGS NF
    style: Regular
  size: 19.0
mouse_bindings:
- action: PasteSelection
  mouse: Right
selection:
  save_to_clipboard: true
tabspaces: 4
visual_bell:
  animation: EaseOutExpo
  duration: 0
window:
  decorations: full
  dimensions:
    columns: 300
    lines: 100
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.95
  padding:
    x: 4
    y: 1
  startup_mode: Windowed
  title: Alacritty
